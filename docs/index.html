<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学习笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--vue官网主题-->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <!-- vue官网主题 CDN版本 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css"> -->
  <link rel="stylesheet" href="asserts/vue.css">

</head>
<body>
  <div data-app id="app">正在加载...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 3,
      name: '学习笔记',
      repo: '',
      auto2top: true,

      // 全文搜索插件-完整配置参数
    search: {
      maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      paths: 'auto', // or []
      placeholder: '搜索...',
      noData: '找不到结果',
      // 搜索标题的最大层级, 1 - 6
      depth: 3
    },
      // docsify-copy-code (defaults)
  copyCode: {
    buttonText : '复制到剪贴板',
    errorText  : '出错啦',
    successText: '已复制'
  },
  // 字数统计插件
  count:{
    countable:true,
    fontsize:'0.9em',
    color:'rgb(90,90,90)',
    language:'chinese'
  }
    }
  </script>
  
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script> -->
  <script src="asserts/docsify.min.js"></script>
  <!--离线模式 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('asserts/sw.js')
    }
  </script>
  <!--shell代码高亮-->
  <!-- <script src="//unpkg.com/prismjs/components/prism-bash.js"></script> -->
  <script src="asserts/prism-bash.js"></script>
  <!--Java代码高亮-->
  <!-- <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script> -->
  <script src="asserts/prism-java.min.js"></script>
  <!--SQL代码高亮-->
  <!-- <script src="//unpkg.com/prismjs/components/prism-sql.min.js"></script> -->
  <script src="asserts/prism-sql.min.js"></script>
  <!--全文搜索插件-->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/search.js"></script> -->
  <script src="asserts/search.js"></script>
  <!--复制到剪贴板插件-->
  <!-- <script src="//unpkg.com/docsify-copy-code"></script> -->
  <script src="asserts/docsify-copy-code.min.js"></script>
  <!--字数统计插件-->
  <!-- <script src="//unpkg.com/docsify-count/dist/countable.js"></script> -->
  <script src="asserts/countable.js"></script>
</body>
</html>
